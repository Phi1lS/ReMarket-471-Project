<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Item for Sale</title>
    <link rel="icon" href="./logo/logo.ico">
    <link rel="stylesheet" href="output.css">

    <link rel="manifest" href="site.webmanifest">
</head>
<body class="h-full dark:caret-white">
    <div class="min-h-full flex flex-col justify-center `y-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <a href="index.html" class="flex justify-center">
                <img src="./logo/ReMarket-TypeLogo.png" alt="ReMarket Logo" class="h-60 md:h-60 -my-10 md:-my-16">
            </a>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">Post an Item for Sale</h2>
        </div>
        <form class="mt-8 space-y-6" action="./php-scripts/create_post.php" method="post" enctype="multipart/form-data">
            <div class="bg-white dark:bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <!-- Increase the gap value here for more space between fields -->
                <div class="grid grid-cols-1 gap-y-12">
                    <div>
                        <label for="item_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Item Name</label>
                        <input type="text" name="item_name" id="item_name" required class="bg-gray-100 dark:bg-gray-700 text-black dark:text-white appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-remarket-blue focus:border-remarket-blue sm:text-sm">
                    </div>
                      <!-- Image upload field -->
                      <div class="col-span-full">
                        <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-200">Item Photo</label>
                        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-300 dark:border-gray-600 px-6 py-10">
                            <div class="text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                                </svg>
                                
                                <div class="mt-4 flex text-sm leading-6 text-gray-700 dark:text-gray-300">
                                    <label for="file-upload" class="relative cursor-pointer rounded-md bg-white dark:bg-gray-700 font-semibold text-green-600 dark:text-green-400 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 dark:focus-within:ring-indigo-400 focus-within:ring-offset-2 hover:text-indigo-500 dark:hover:text-indigo-300">
                                        <span>Upload a file</span>
                                        <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs leading-5 text-gray-600 dark:text-gray-400">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="item_description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                        <textarea id="item_description" name="item_description" rows="3" required class="bg-gray-100 dark:bg-gray-700 text-black dark:text-white mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-remarket-blue focus:border-remarket-blue sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="item_price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Price</label>
                        <input type="number" name="item_price" id="item_price" step="0.01" required class="bg-gray-100 dark:bg-gray-700 text-black dark:text-white mt-1 block w-1.8 px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-remarket-blue focus:border-remarket-blue sm:text-sm">
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-remarket-blue hover:bg-remarket-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-remarket-blue">Post Item</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
