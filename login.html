<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-200 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReMarket - Buy and Sell</title>
    <link rel="icon" href="./logo/favicon.ico" sizes="16x26 32x32 48x48" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="stylesheets/styles-login-signup.css">

    <link rel="manifest" href="site.webmanifest">
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <a href="index.html">
                <img src="./logo/ReMarket-TypeLogo.png" alt="ReMarket Logo" class="mx-auto h-100 md:h-100 -my-32 md:-my-32">
            </a>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-gray-100">Login to your account</h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white dark:bg-gray-800 py-8 px-6 shadow rounded-lg sm:px-10">
                <form class="space-y-6" action="./php-scripts/user_login.php" method="post">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-900 dark:text-gray-300">Username</label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:text-white">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-900 dark:text-gray-300">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:text-white">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="submit-button group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md">
                            Login
                        </button>
                    </div>
                </form>
                <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-300">
                    Don't already have an account?
                    <a href="signup.html" class="hover-text">Sign up</a>
                </p>
            </div>
        </div>
    </div> 
</body>
</html>
